
<div class="requestsDiv" fxLayout="row wrap" fxLayoutAlign="center center">

    <div class="myReqDivHead">
      <img src="assets/img/okta_workflows_white_medium.png" class="myReqBannerImg">
    </div>
  
    <div *ngIf="RequestData; else notShow" class="reqTableDiv" fxLayoutAlign="center center">
      <div class="ReqtableDiv" fxLayoutAlign="center center">
        <table mat-table [dataSource]="GetRequestRes" class="mat-elevation-z8" id="requestTable">
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="executionID">
            <th mat-header-cell *matHeaderCellDef> My Request ID </th>
            <td mat-cell *matCellDef="let element"> {{element.executionID}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="expiryDate">
            <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
            <td mat-cell *matCellDef="let element"> {{element.expiryDate | date:medium }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="myReqTableHead; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: myReqTableHead;"></tr>
  
        </table>
  
      </div>
    </div>
    <div class="contBannerDiv">
      <img src="assets/img/okta_workflows_white_medium.png" class="contBanner">
  </div>
    <ng-template #notShow>
      <div class="divSpacer"></div>
      <div class="p-inputgroup" style="width:400px" id="myReqInput">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText [(ngModel)]="myEmail" placeholder=" Enter your email address" id="myReqInput">
      </div>
  
      <div class="myReqBtnDiv" fxLayoutAlign="center center">
        <p-button class="approveBtn" type="button" label="Get My Requests" id="getReqBtn" (click)="CallGetReq()"
          icon="pi pi-cloud-download" iconPos="right"></p-button>
      </div>
  
    </ng-template>
  
  </div>
