<ng-template #bigScreen>
    <div class="formMainContainer">
        <div class="formDivHead">
            <img src="assets/img/okta_japan_white_medium.png" class="formBannerImg">
        </div>

        <div class="labelNewAccount">
            <a class="newAccountLbl">Account Request</a>
        </div>

        <div class="mainFormDiv">
            <!-- <div class="grid p-fluid"> -->
            <div class="formInput">
                <!-- <div class="p-inputgroup" style="width:100%"> -->
                <div class="p-inputgroup" id="newAccountForm" style="width:100%!important">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText [(ngModel)]="strFirstname" placeholder=" First name">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText [(ngModel)]="strLastname" placeholder=" Last name">
                </div>
            </div>

            <div class="p-inputgroup emailDiv">
                <input type="text" pInputText [(ngModel)]="userEmail" placeholder="  Enter your email address"
                    style="width:100%" >
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            </div>
            <div class="txtArea">
                <textarea pInputTextarea [(ngModel)]="strJust" placeholder="  Enter the justification"
                    style="width:100%" [rows]="2"></textarea>

            </div>
            <div class="approverLabel">
                <a class="newAccountLbl">Demo Request Approver</a>
            </div>
            <div class="p-inputgroup emailDiv">
                <input type="text" pInputText [(ngModel)]="demoApprover"style="width:100%" >
                <span class="p-inputgroup-addon"><i class="pi pi-check"></i></span>
            </div>

        </div>
    </div>

    <p-divider></p-divider>

    <div class="progressBar">
        <div *ngIf="processRequest; else notShow">
            <app-processing></app-processing>
        </div>
        <ng-template #notShow>
        </ng-template>
    </div>

    <div class="submitBtnDiv">
        <p-button label="Submit" icon="pi pi-check" styleClass="p-button-lg" id="submitBtn"
            (onClick)="AccountRequest()">
        </p-button>
    </div>

</ng-template>

<!-- ************************* SMALL SCREEN ************************* -->
<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">

    <div class="smformMainContainer">
        <div class="formDivHead">
            <img src="assets/img/okta_japan_white_medium.png" class="formBannerImg">
        </div>

        <p-divider>
            <b>Account Request</b>
        </p-divider>

        <div class="mainFormDiv">
            <!-- <div class="grid p-fluid"> -->
            <div class="col-12 md:col-4">

                <div class="p-inputgroup" style="width:100%">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText [(ngModel)]="strFirstname" placeholder=" First name">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText [(ngModel)]="strLastname" placeholder=" Last name">
                </div>
            </div>

            <div class="p-inputgroup emailDiv">
                <input type="text" pInputText [(ngModel)]="userEmail" placeholder="  Enter your email address"
                    style="width:100%">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            </div>
            <div class="txtArea">
                <textarea pInputTextarea [(ngModel)]="strJust" placeholder="  Enter the justification"
                    style="width:100%" [rows]="2"></textarea>

            </div>
        </div>
    </div>
    <p-divider></p-divider>
    <div class="progressBar">
        <div *ngIf="processRequest; else notShow">
            <app-processing></app-processing>
        </div>
        <ng-template #notShow>
        </ng-template>
    </div>
    <div class="submitBtnDiv">
        <p-button label="Submit" icon="pi pi-check" styleClass="p-button-lg" id="submitBtn"
            (onClick)="AccountRequest()">
        </p-button>

    </div>


</ng-template>

<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
